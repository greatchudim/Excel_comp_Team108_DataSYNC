<title>File View</title>
{% extends 'main.html' %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static '/css/multipleFiles.css' %}"
/>  
<main>
      <div class="user-group">
        <button><a href="#">FAQ</a></button>
        <i class="fa-regular fa-bell"></i>
      </div>
    </header>
 
      <div class="btn-group">
        <button class="btn btn-white">
          <a class="red" href="{% url 'singlefile' %}">Single File</a>

          <a class="white" href="">Multiple Files</a>
        </button>

      <div class="container">
        <div class="multi">
          <div class="canvas">

              <span class="prompt big"

                  >you file here or click here to upload your file</span
                ></span
              >
              <input type="file" name="file" class="input" />

              <i class="fa-solid fa-link"></i>
              <i class="fa-brands fa-google-drive"></i>
            </div>
          </div>
          <div class="dropdown">
            <select name="select" id="select">
